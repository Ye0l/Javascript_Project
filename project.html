<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        function rndPrice(min, max, interval) {
            rnd = Math.random();
            // 수학도의 힘을 빌린 정말 균일한 난수값 추출식
            rndprice = Math.floor(rnd*(max-min+interval)/interval)*interval+min;
            let strprice = "원";
            for(var i=1;i <= String(rndprice).length; i++) {
                strprice = String(rndprice)[String(rndprice).length-i] + strprice;
                if(i/3 == 1)
                    strprice = "," + strprice;
            }
            $('#price').val(strprice);
            console.log(rndprice);
        }
        function click() {
            rndPrice(13,25,3);
        }
        $(document).ready(function() {
            for(var i=0; i<9999; i++) {
                click();
            }
            $('#price_selector').click(click);
        });
    </script>
    <style>
        body {
        }
        #container {
            border: 1px solid blue;
            position: absolute;
        }
    </style>
    <title>Mileage Management</title>
</head>
<body>
    <div id='container'>
        <input type="text" id='price'><br>
        <button id=price_selector>금액 설정</button><br>
        <input type="text"><br>
        <button>1</button>
        <button>2</button>
        <button>3</button><br>
        <button>4</button>
        <button>5</button>
        <button>6</button><br>
        <button>7</button>
        <button>8</button>
        <button>9</button><br>
        <button>X</button> <!-- Backspace -->
        <button>0</button>
        <button>C</button> <!-- reset -->
    </div>
</body>
</html>
