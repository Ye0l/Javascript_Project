<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        let telData = "";
        let mileage = {};
        let rndprice;
        // ========================================================================
        // 금액 쉼표넣는 함수
        // ========================================================================
        function insertComma(value) {
            var output = "";
            for(var i=1;i <= String(value).length; i++) {
                output = String(value)[String(value).length-i] + output;
                if(Number.isInteger(i/3))
                    output = "," + output;
            }
            return output;
        }
        // ========================================================================
        // 구입 금액 입력부
        // ========================================================================
        function rndPrice(min, max, interval) {
            rnd = Math.random();
            // 수학도의 힘을 빌린 정말 균일한 난수값 추출식
            rndprice = Math.floor(rnd*(max-min+interval)/interval)*interval+min;
            let strprice = "원";
            strprice = insertComma(rndprice) + "원";
            $('#price').val(strprice);
        }
        function click() {
            min = 1000;
            max = 100000;
            interval = 1000;
            rndPrice(min,max,interval);
        }
        // ========================================================================
        // 버튼 액션 처리부
        // ========================================================================
        function btnClick() {
            let telNumber = telData;
            var e = $(this).text()
            switch(e) {
                case `C`:
                    if(telData == '0000') {
                        $('#admin_background').css('display', 'block');
                        admin_resize();
                    }
                    telNumber = "";
                    break;
                case `X`:
                    telNumber = telNumber.substr(0,telNumber.length-1);
                    break;
                default:
                    if(telNumber.length >= 11)
                        return;
                    telNumber = telNumber + $(this).text();
                    break;
            }
            telData = telNumber;
            $('#telBoxFront').val(telBoxAutoHyphen(telNumber));
        }
        // ========================================================================
        // 텍스트박스 - 넣기
        // ========================================================================
        function telBoxAutoHyphen(telNumber) {
            var e = telNumber.length;
            if(e > 3) {
                if(e > 6 && e < 11) {
                    telNumber = `${telNumber.substr(0,3)}-${telNumber.substr(3,3)}-${telNumber.substr(6,e-6)}`
                } else if(e == 11) {
                    telNumber = `${telNumber.substr(0,3)}-${telNumber.substr(3,4)}-${telNumber.substr(7,4)}`
                } else {
                    telNumber = `${telNumber.substr(0,3)}-${telNumber.substr(3,e-3)}`
                }
            }
            return telNumber;
        }
        // ========================================================================
        // 마일리지 정보 저장
        // ========================================================================
        function saveMileage() {
            if(telData.length < 10) {
                alert("전화번호를 입력해주세요.");
                return;
            }
            let today = new Date();
            nowtime = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}_${today.getHours()}:${today.getMinutes()}:${today.getSeconds()}`
            try {
                mileage[telData][nowtime] = rndprice;
            } catch (error) {
                mileage[telData] = {};
                mileage[telData][nowtime] = rndprice;
            }
            var count = 0;
            var money = 0;
            for(i in mileage[telData]) {
                money += mileage[telData][i];
                count += 1;
            }
            money = insertComma(money);
            $('#mileageCount').text(count);
            $('#mileageMoney').text(money);
            $('#message').css('display', 'block');
        }
        // ========================================================================
        // 관리자 페이지 리사이징
        // ========================================================================
        function admin_resize() {
            var admin_height = $(document).height()*0.8;
            var admin_width = $(document).width()*0.8;
            $('#admin').css('top', ($(document).height()-admin_height)*0.5);
            $('#admin').css('left', ($(document).width()-admin_width)*0.5);
            $('#admin').css('height', admin_height);
            $('#admin').css('width', admin_width);
        }
        // ========================================================================
        // 적립번호 메뉴
        // ========================================================================
        function showtelnum() {
            var output = "";
            for(i in mileage) {
                output = output + `<p>${telBoxAutoHyphen(i)}</p>`;
            }
            $('#main_contents').html(output);
        }
        // ========================================================================
        // 페이지 로딩 후 실행
        // ========================================================================
        $(document).ready(function() {
            click();
            $('#price_selector').click(click);
            $('.telBtn').click(btnClick);
            $('#save').click(saveMileage);
            if(JSON.parse(localStorage.getItem('mileageData')) !== null) {
                mileage = JSON.parse(localStorage.getItem('mileageData'));
            }
            $('#message').click(function() {
                $('#message').css("display", "none");
            });
            $('#mitem_showtelnum').click(showtelnum);
            $('#btnexit').click(function() {
                $('#admin_background').css('display', 'none');
            });
            $('#admin').click(function() {
                event.stopPropagation();
            });
            $('#admin_background').click(function(){
                $('#admin_main').html(`<div id="main_contents"><p></p></div>`);
                $('#admin_background').css('display', 'none');
            });
            $('button').mouseover(function() {
                event.stopPropagation;
                $(this).css('background-color', 'rgba(102,102,102, 0.2)');
            });
            $('button').mouseleave(function() {
                $(this).css('background-color', 'rgb(239,239,239)');
            });
            admin_resize();
            $(window).resize(function() {
                admin_resize();
            });
            divCenter('#container');
            divCenter('#contents');
        });
        // ========================================================================
        // 페이지 종료 시 실행
        // ========================================================================
        $(window).on('beforeunload',function() {
            localStorage.setItem('mileageData', JSON.stringify(mileage));
        });
        // ========================================================================
        // div 화면 가운데 정렬 메소드
        // ========================================================================
        function divCenter(div) {
            $(div).css('top', ($(document).height()-$(div).height())*0.5);
            $(div).css('left', ($(document).width()-$(div).width())*0.5);
        }
        // ========================================================================
    </script>
    <style>
        @font-face {
            font-family: 'BMHANNAAir';
            src: url(./BMHANNAAir_ttf.ttf) format('truetype');
            }
        * {
            margin: 0;
            padding: 0;
            font-family: BMHANNAAir;
        }
        button {
            border: 0px;
            outline: none;
        }
        input {
            border: 0px;
            background-color: rgba(102, 102, 102, 0.2);
        }
        body {
            width: 100%;
            height: 100%;
            background-image: url('./img/242.jpg');
        }
        #container {
            border: 4px solid rgba(77, 126, 191, 0.8);
            position: absolute;
            background-color: white;
            text-align: center;
            width: 600px;
            height: 800px;
        }
        #title {
            font-size: 30px;
        }
        #price_selector {
            font-size: 22px;
            width: 90%;
            height: 40px;
        }
        #price{
            text-align: center;
            font-size: 22px;
            margin-top: 10px;
            width: 90%;
        }
        #telBoxFront{
            text-align: center;
            font-size: 22px;
            width: 90%;
        }
        .telBtn{
            font-size: 30px;
            width: 30%;
            height: 14%;
        }
        #save{
            font-size: 30px;
            width: 90%;
            height: 10%;
        }
        #message {
            background-color: white;
            border: 1px solid red;
            position: absolute;
            display: none;
            text-align: center;
        }
        #msg {
            width: 70%;
            height: 70%;
        }
        #admin_background {
            position: absolute;
            background-color: rgba(150, 150, 150, 0.8);
            margin: 0px;
            width: 100%;
            height: 100%;
            display: none;
        }
        #admin {
            position: absolute;
            border-radius: 10px;
            background-color: white;
        }
        #admin_menu {
            width: 30%;
            border-top-left-radius: 10px;
            background-color: lightcoral;
            float: left;
        }
        #admin_main {
            border-top-right-radius: 10px;
            width: 70%;
            background-color: lightgreen;
            float: right;
        }
    </style>
    <title>Mileage Management</title>
</head>
<body>
    <div id='container'><br>
        <p id="title">Mileage Accumulate</p><br>
        <input type="text" id="price" disabled><br><br>
        <button id=price_selector>금액 설정</button><br><br>
        Phone: <br>
        <input type="text" id='telBoxFront' disabled><br><br>
        <button class='telBtn'>1</button><button class='telBtn'>2</button><button class='telBtn'>3</button><br>
        <button class='telBtn'>4</button><button class='telBtn'>5</button><button class='telBtn'>6</button><br>
        <button class='telBtn'>7</button><button class='telBtn'>8</button><button class='telBtn'>9</button><br>
        <button class='telBtn'>X</button><button class='telBtn'>0</button><button class='telBtn'>C</button><br><br>
        <button id='save'>적립</button>
    </div>
    <div id='message'>
        <span id="msg">
        <span>적립되었습니다.</span><br>
        <span>총 적립 횟수: </span><span id="mileageCount">0</span><span>회</span><br>
        <span>총 적립 금액: </span><span id="mileageMoney">0</span><span>원</span>
        </span>
    </div>
    <div id="admin_background">
        <div id="admin">
            <div id="admin_menu">
                <p id="mitem_showtelnum">적립 중인 번호</p>
                <p>메뉴2</p>
            </div>
            <div id="admin_main">
                <div id="main_contents">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
